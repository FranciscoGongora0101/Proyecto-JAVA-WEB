<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estados Edit</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value = "Nombre: "/>
            <h:inputText value = "#{estadoController.estado.nombre}" validator="nombreValidator"/>

            <h:outputText value = "Pais: "/>
            <h:selectOneMenu value="#{estadoController.estado.pais}"
                             required="true"
                             requiredMessage="El Pais es requerido">
                <f:selectItem itemLabel="Seleccione un Pais"
                              itemValue="0"
                              noSelectionOption="true"/>
                <f:selectItems value="#{paisController.findAll()}"
                               var = "p"
                               itemLabel="#{p.nombre}"/>
            </h:selectOneMenu>

            <h:commandButton value="Guardar" action="#{estadoController.update()}"/>
            <h:commandButton value="Regresar" action="/Estados/estadosList" />
        </h:form>
    </h:body>
</html>
