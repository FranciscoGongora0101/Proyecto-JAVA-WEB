<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vuelos List</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value ="#{vueloController.findAll()}" var ="p" border ="5" >
                <h:column>
                    <f:facet name="header" >Numero de vuelo</f:facet>
                        #{p.numero_Vuelo}
                </h:column>
                <h:column>
                    <f:facet name="header" >Numero de avion</f:facet>
                        #{p.avion.numero_Avion}
                </h:column>
                <h:column>
                    <f:facet name="header" >Origen</f:facet>
                        #{p.origen.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header" >Destino</f:facet>
                        #{p.destino.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header" >Fecha Inicio de Vuelo</f:facet>
                    <h:outputText value="#{p.fecha_Inicio}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header" >Fecha Fin de Vuelo</f:facet>
                    <h:outputText value="#{p.fecha_Final_Vuelo}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header" >Hora Inicio de Vuelo</f:facet>
                    <h:outputText value="#{p.hora_Inicio_Vuelo}">
                        <f:convertDateTime type="time" pattern="HH:mm " timeZone="GMT-6"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header" >Hora Fin de Vuelo</f:facet>
                    <h:outputText value="#{p.hora_Final_Vuelo}">
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="GMT-6"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header" >Editar</f:facet>
                    <h:commandButton value="Editar"/>
                </h:column>
                <h:column>
                    <f:facet name="header" >Eliminar</f:facet>
                    <h:commandButton value="Eliminar"/>
                </h:column>
            </h:dataTable>
            <br></br>
            <h:commandButton value="Agregar nuevo" action="vuelosAlta"/>
            <h:commandButton value="Regresar" action="/index"/>
        </h:form>
    </h:body>
</html>
