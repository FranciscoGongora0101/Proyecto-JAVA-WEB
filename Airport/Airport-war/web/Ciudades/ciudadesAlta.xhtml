<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciudades Alta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value = "Nombre: "/>
            <h:inputText value = "#{ciudadController.ciudad.nombre}" validator="nombreValidator"/>
            
            <h:outputText value = "Estado: "/>
            <h:selectOneMenu value="#{ciudadController.ciudad.estado}"
                             required="true"
                             requiredMessage="El estado es requerido">
                <f:selectItem itemLabel="Seleccione un estado"
                              itemValue="0"
                              noSelectionOption="true"/>
                <f:selectItems value="#{estadoController.findAll()}"
                               var = "p"
                               itemLabel="#{p.nombre}"/>
            </h:selectOneMenu>
            
            <h:commandButton value="Agregar" action="#{ciudadController.insert()}"/>
        </h:form>
    </h:body>
</html>
