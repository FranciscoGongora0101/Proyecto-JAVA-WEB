<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Aviones Alta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value = "Numero de Avion: "/>
            <h:inputText value = "#{avionController.avion.numero_Avion}" validator="numerosValidator"/>
            
            <h:outputText value = "Cantidad de pasajeros: "/>
            <h:inputText value = "#{avionController.avion.cantidad_Pasajeros}" validator="codigoValidator"/>
            
            <h:outputText value = "Modelo: "/>
            <h:inputText value = "#{avionController}"/>
            
            <h:outputText value = "Aerolinea: "/>
            <h:inputText value = "#{avionController.avion.aerolinea}" validator="palabrasValidator"/>
            
            <h:commandButton value="Agregar" action="#{avionController.insert()}" />
        </h:form>
    </h:body>
</html>
