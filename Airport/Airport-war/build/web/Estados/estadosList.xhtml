<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estados List</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value ="#{estadoController.findAll()}" var ="p" border ="5" >
                <h:column>
                    <f:facet name="header" >Nombre</f:facet>
                        #{p.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header" >Pais</f:facet>
                        #{p.pais.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header" >Editar</f:facet>
                    <h:commandButton value="Editar" action="#{estadoController.prepareEdit(p)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header" >Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{estadoController.prepareDelete()}" rendered="#{!estadoController.confirm}"/>
                    <h:commandButton value="Si" rendered="#{estadoController.confirm}" action="#{estadoController.delete(p)}"/>
                    <h:commandButton value="No" rendered="#{estadoController.confirm}" action="#{estadoController.mainClean('estadosList')}"/>
                </h:column>
            </h:dataTable>
            <br></br>
            <h:commandButton value="Agregar nuevo" action="#{estadoController.mainClean('estadosAlta')}"/>
            <h:commandButton value="Regresar" action="/index"/>

        </h:form>
    </h:body>
</html>
